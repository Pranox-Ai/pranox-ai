<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRANOX AI</title>

<!-- MOBILE FIX -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg,#020617,#0f172a);
    color: white;
}

/* NAVBAR */
.navbar {
    background: #020617;
    padding: 18px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #1f2937;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: #38bdf8;
}

.nav-links a {
    color: #cbd5f5;
    margin-left: 20px;
    text-decoration: none;
    font-size: 14px;
}

.nav-links a:hover {
    color: white;
}

/* MAIN CONTAINER */
.container {
    max-width: 850px;
    margin: 40px auto;
    padding: 25px;
}

/* FORM INPUTS */
input, textarea, select {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    background: #1f2937;
    border: none;
    color: white;
    border-radius: 8px;
    font-size: 15px;
}

button {
    background: linear-gradient(90deg,#38bdf8,#0ea5e9);
    border: none;
    color: black;
    padding: 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
}

button:hover {
    opacity: 0.9;
}

/* OUTPUT BOX */
.output-box {
    background: #020617;
    padding: 20px;
    border-radius: 12px;
    margin-top: 20px;
    white-space: pre-wrap;
    line-height: 1.6;
    border: 1px solid #1f2937;
}

/* MOBILE */
@media(max-width:768px){
    .navbar{
        flex-direction: column;
        align-items: flex-start;
    }

    .nav-links{
        margin-top:10px;
    }

    .nav-links a{
        margin-left:0;
        margin-right:15px;
    }

    .container{
        padding:15px;
    }
}
</style>
</head>

<body>

<div class="navbar">
    <div class="logo">PRANOX AI</div>
    <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/email">Email</a>
        <a href="/resume">Resume</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">
{% block content %}{% endblock %}
</div>
<footer style="text-align:center;padding:20px;color:#888;">
© 2026 Pranox AI • 
<a href="/privacy">Privacy</a> • 
<a href="/terms">Terms</a>
</footer>

</body>
</html>
