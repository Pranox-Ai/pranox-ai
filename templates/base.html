<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pranox AI</title>

    <!-- MOBILE RESPONSIVE FIX -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: white;
        }

        header {
            padding: 15px 20px;
            background: #020617;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        header h2 {
            margin: 0;
            color: #38bdf8;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        nav a:hover {
            color: #38bdf8;
        }

        .container {
            width: 60%;
            margin: auto;
            padding: 30px;
        }

        input, select, button, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            background: #38bdf8;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #0ea5e9;
        }

        .card {
            background: #020617;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(56,189,248,0.15);
        }

        /* -------- MOBILE RESPONSIVE -------- */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 10px;
            }

            nav a {
                margin-left: 0;
                margin-right: 15px;
            }

            h1 {
                font-size: 24px;
            }

            input, select, button, textarea {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

<header>
    <h2>Pranox AI</h2>
    <nav>
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/email">Email</a>
        <a href="/resume">Resume</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
