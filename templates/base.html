<!DOCTYPE html>
<html>
<head>
    <title>PRANOX AI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0f0f0f;
            color: #eaeaea;
        }

        .navbar {
            background: #111;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav-links a {
            color: #bbb;
            margin-left: 25px;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-links a:hover {
            color: white;
        }

        .container {
            max-width: 850px;
            margin: 60px auto;
            background: #151515;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            margin-bottom: 20px;
            background: #0f0f0f;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
        }

        button {
            background: #1f6feb;
            border: none;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #2f81f7;
        }

        pre {
            background: #0f0f0f;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">PRANOX AI</div>
    <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/email">Email Writer</a>
        <a href="/resume">Resume Builder</a>
        <a href="/logout">Logout</a>
    </div>
</div>

{% block content %}{% endblock %}

</body>
</html>
