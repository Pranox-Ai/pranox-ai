<!DOCTYPE html>
<html>
<head>
    <title>PRANOX AI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background: #000;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .login-btn {
            background: #111;
            border: 1px solid #444;
            color: white;
            padding: 8px 18px;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #222;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding-top: 120px;
        }

        .hero h1 {
            font-size: 72px;
            letter-spacing: 6px;
            margin-bottom: 20px;
        }

        .tagline {
     font-size: 22px;
     background: linear-gradient(90deg, #00c6ff, #ff6ec4, #f9d423);
     -webkit-background-clip: text;
     background-clip: text;
     color: transparent;
}


        /* BUTTONS */
        .tools {
            margin-top: 60px;
        }

        .tool-btn {
            background: #111;
            border: 1px solid #555;
            color: white;
            padding: 15px 30px;
            margin: 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .tool-btn:hover {
            background: #222;
        }

        /* FEATURES */
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 120px;
            padding-bottom: 80px;
        }

        .card {
            background: #111;
            border: 1px solid #222;
            padding: 30px;
            width: 260px;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">PRANOX AI</div>
    <button class="login-btn" onclick="location.href='/login'">Login</button>
</div>

<!-- HERO -->
<div class="hero">
    <h1>PRANOX</h1>
    <div class="tagline">Create like a professional with AI.</div>

    <div class="tools">
        <button class="tool-btn" onclick="location.href='/login'">
            AI Email Writer
        </button>

        <button class="tool-btn" onclick="location.href='/login'">
            AI Resume Builder
        </button>
    </div>
</div>

<!-- FEATURES -->
<div class="features">
    <div class="card">
        <h3>‚ö° Instant Results</h3>

    </div>

    <div class="card">

    </div>

    <div class="card">
        <h3>üåç Anywhere Access</h3>

    </div>
</div>

</body>
</html>
