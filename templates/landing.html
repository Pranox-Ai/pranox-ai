<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #020617, #0f172a);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, #6366f1 1px, transparent 1px);
    background-size: 60px 60px;
    animation: move 30s linear infinite;
    opacity: 0.07;
}

@keyframes move {
    from { transform: translate(0,0); }
    to { transform: translate(-60px,-60px); }
}

.hero {
    padding: 140px 20px;
}

.hero h1 {
    font-size: 64px;
    letter-spacing: 3px;
}

.tagline {
    font-size: 22px;
    color: #cbd5f5;
    margin-bottom: 30px;
}

.btn {
    padding: 14px 34px;
    background: linear-gradient(90deg, #6366f1, #ec4899);
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s;
}

.btn:hover {
    transform: scale(1.05);
}

.features {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 40px;
    flex-wrap: wrap;
}

.card {
    background: #111827;
    padding: 30px;
    border-radius: 14px;
    width: 260px;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-8px);
    background: #1f2937;
}

footer {
    margin-top: 60px;
    padding: 20px;
    color: #94a3b8;
}
</style>
</head>
