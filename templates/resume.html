<!DOCTYPE html>
<html>
<head>
<title>Resume Builder</title>
</head>
<body style="background:black;color:white;text-align:center;font-family:sans-serif;">

<h2>Resume Builder</h2>

{% if limit_msg %}
<p style="color:red;">{{ limit_msg }}</p>
{% endif %}

<form method="POST">
<input name="name" placeholder="Name" required>
<input name="role" placeholder="Target Role">
<input name="skills" placeholder="Skills">
<input name="experience" placeholder="Experience">
<input name="education" placeholder="Education">
<button type="submit">Generate</button>
</form>

<pre>{{ resume }}</pre>

</body>
</html>
