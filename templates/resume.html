{% extends "base.html" %}
{% block content %}

<h2>Resume Builder</h2>

<form method="POST">
<input name="name" placeholder="Full Name" required>
<input name="role" placeholder="Target Job Role" required>

<textarea name="skills" rows="3" placeholder="Skills"></textarea>
<textarea name="experience" rows="4" placeholder="Experience"></textarea>
<textarea name="education" rows="3" placeholder="Education"></textarea>

<button type="submit">Generate Resume</button>
</form>

{% if resume %}
<h3>Output</h3>
<pre class="output-box" id="outputText">{{ resume }}</pre>
<button onclick="copyText()">Copy</button>
{% endif %}

<script>
function copyText(){
  const el = document.getElementById("outputText");
  if(!el){
    alert("Nothing to copy!");
    return;
  }
  navigator.clipboard.writeText(el.innerText);
  alert("Copied!");
}
</script>

{% endblock %}
