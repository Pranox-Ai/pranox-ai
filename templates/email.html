{% extends "base.html" %}
{% block content %}

<h2>Email Generator</h2>

<form method="POST">
<textarea name="topic" rows="5" placeholder="Enter email topic..." required></textarea>

<select name="tone">
<option>Professional</option>
<option>Friendly</option>
<option>Formal</option>
</select>

<button type="submit">Generate Email</button>
</form>

{% if email %}
<h3>Output</h3>
<pre class="output-box" id="outputText">{{ email }}</pre>
<button onclick="copyText()">Copy</button>
{% endif %}

<script>
function copyText(){
  const el = document.getElementById("outputText");
  if(!el){
    alert("Nothing to copy!");
    return;
  }
  navigator.clipboard.writeText(el.innerText);
  alert("Copied!");
}
</script>

{% endblock %}
