<!DOCTYPE html>
<html>
<head>
<title>Email Writer</title>
</head>
<body style="background:black;color:white;text-align:center;font-family:sans-serif;">

<h2>Email Generator</h2>

{% if limit_msg %}
<p style="color:red;">{{ limit_msg }}</p>
{% endif %}

<form method="POST">
<input name="topic" placeholder="Email topic" required>
<select name="tone">
<option>Formal</option>
<option>Friendly</option>
</select>
<button type="submit">Generate</button>
</form>

<pre>{{ email }}</pre>

</body>
</html>
